<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} | AI Quant Screener</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-glow: rgba(99, 102, 241, 0.5);
            --bg: #030712;
            --card-bg: rgba(17, 24, 39, 0.7);
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
            --accent: #10b981;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            line-height: 1.8;
            min-height: 100vh;
        }

        .gradient-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 5%;
            width: 100%;
            border-bottom: 1px solid var(--border);
            background: rgba(3, 7, 18, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
        }

        .logo-icon {
            width: 32px; height: 32px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; color: white;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .article-header {
            margin-bottom: 3rem;
            text-align: center;
        }

        .article-title {
            font-family: 'Outfit', sans-serif;
            font-size: 3rem;
            margin-bottom: 1rem;
            line-height: 1.2;
            color: var(--text-main);
        }

        .article-meta {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            align-items: center;
        }

        .article-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .article-content {
            font-size: 1.15rem;
            color: #d1d5db;
        }
        
        /* Markdown styles */
        .article-content h2 {
            font-family: 'Outfit', sans-serif;
            color: var(--text-main);
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        .article-content h3 {
            font-family: 'Outfit', sans-serif;
            color: var(--text-main);
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        
        .article-content p {
            margin-bottom: 1.5rem;
        }
        
        .article-content strong {
            color: var(--text-main);
            font-weight: 700;
        }
        
        .article-content a {
            color: var(--primary);
            text-decoration: none;
        }
        
        .article-content a:hover {
            text-decoration: underline;
        }
        
        .article-content ul, .article-content ol {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
        }
        
        .article-content li {
            margin-bottom: 0.5rem;
        }
        
        .article-content blockquote {
            border-left: 4px solid var(--primary);
            padding-left: 1.5rem;
            font-style: italic;
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }
        
        .article-content code {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .article-content pre {
            background: #1e293b;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 1.5rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-top: 4rem;
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .article-title { font-size: 2rem; }
            .container { padding: 2rem 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>

    <nav class="navbar">
        <a href="/" class="logo">
            <div class="logo-icon">Q</div>
            AI Quant Screener
        </a>
        <div style="display: flex; gap: 1rem;">
            <a href="/blog" style="color: var(--text-muted); text-decoration: none; font-weight: 500;">Blog</a>
        </div>
    </nav>

    <div class="container">
        <header class="article-header">
            <h1 class="article-title">{{ post.title }}</h1>
            <div class="article-meta">
                <span>{{ post.date }}</span>
                <span>By {{ post.author }}</span>
                <span>{{ post.category }}</span>
            </div>
        </header>

        <article class="article-content">
            {{ post.content | safe }}
        </article>

        <a href="/blog" class="back-link">‚Üê Back to Market Insights</a>
    </div>
</body>
</html>
